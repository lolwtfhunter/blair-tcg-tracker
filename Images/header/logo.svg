<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 140" width="600" height="140">
  <defs>
    <!-- Gold gradient for main text -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="30%" stop-color="#ffed4e"/>
      <stop offset="50%" stop-color="#fff7a0"/>
      <stop offset="70%" stop-color="#ffed4e"/>
      <stop offset="100%" stop-color="#ffd700"/>
    </linearGradient>

    <!-- Darker gold for outline/shadow -->
    <linearGradient id="goldDark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#b8960f"/>
      <stop offset="100%" stop-color="#8a6d00"/>
    </linearGradient>

    <!-- Card back pattern gradient -->
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a2fbd"/>
      <stop offset="50%" stop-color="#6a3fd0"/>
      <stop offset="100%" stop-color="#4a2fbd"/>
    </linearGradient>

    <!-- Text shadow filter (SVG 1.1 compatible) -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feFlood flood-color="#000000" flood-opacity="0.5" result="shadowColor"/>
      <feComposite in="shadowColor" in2="SourceAlpha" operator="in" result="shadow"/>
      <feOffset dx="0" dy="2" result="offsetShadow"/>
      <feGaussianBlur in="offsetShadow" stdDeviation="2" result="blurShadow"/>
      <feMerge>
        <feMergeNode in="blurShadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Star sparkle symbol -->
    <symbol id="star4" viewBox="0 0 20 20">
      <path d="M10 0 L12 8 L20 10 L12 12 L10 20 L8 12 L0 10 L8 8 Z" fill="#ffd700"/>
    </symbol>
  </defs>

  <!-- === Left decorative card fan === -->
  <!-- Card 3 (back, furthest) -->
  <g transform="translate(42, 70) rotate(-25)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="url(#cardGrad)" stroke="#8a6dff" stroke-width="1.5" opacity="0.7"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.15"/>
  </g>
  <!-- Card 2 (middle) -->
  <g transform="translate(50, 70) rotate(-12)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="url(#cardGrad)" stroke="#9d80ff" stroke-width="1.5" opacity="0.85"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.25"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.2"/>
  </g>
  <!-- Card 1 (front) -->
  <g transform="translate(58, 70) rotate(2)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="#1a1a4e" stroke="#ffd700" stroke-width="1.5"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffd700" stroke-width="0.8" opacity="0.3"/>
    <!-- Mini star on front card -->
    <use xlink:href="#star4" x="-6" y="-6" width="12" height="12" opacity="0.8"/>
  </g>

  <!-- === Main title: BLAIR === -->
  <text x="300" y="62" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="62" font-weight="900" letter-spacing="6" filter="url(#textShadow)">
    <tspan fill="url(#goldDark)" dx="1.5" dy="1.5">BLAIR</tspan>
  </text>
  <text x="300" y="62" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="62" font-weight="900" letter-spacing="6">
    <tspan fill="url(#goldGrad)">BLAIR</tspan>
  </text>

  <!-- === Accent lines flanking TCG TRACKER === -->
  <line x1="140" y1="82" x2="230" y2="82" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
  <line x1="370" y1="82" x2="460" y2="82" stroke="url(#goldGrad)" stroke-width="1.5" opacity="0.6"/>
  <!-- Diamond accents on lines -->
  <polygon points="232,82 236,79 240,82 236,85" fill="#ffd700" opacity="0.7"/>
  <polygon points="368,82 364,79 360,82 364,85" fill="#ffd700" opacity="0.7"/>

  <!-- === Subtitle: TCG TRACKER === -->
  <text x="300" y="95" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="12" filter="url(#textShadow)">
    <tspan fill="url(#goldDark)" dx="1" dy="1">TCG TRACKER</tspan>
  </text>
  <text x="300" y="95" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="700" letter-spacing="12">
    <tspan fill="url(#goldGrad)">TCG TRACKER</tspan>
  </text>

  <!-- === Tagline === -->
  <text x="300" y="122" text-anchor="middle" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="400" letter-spacing="3" fill="#b8a0ff" opacity="0.85">COLLECT &#x2022; TRACK &#x2022; TRADE</text>

  <!-- === Right decorative card fan (mirror) === -->
  <g transform="translate(558, 70) rotate(25)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="url(#cardGrad)" stroke="#8a6dff" stroke-width="1.5" opacity="0.7"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.2"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.25"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.15"/>
  </g>
  <g transform="translate(550, 70) rotate(12)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="url(#cardGrad)" stroke="#9d80ff" stroke-width="1.5" opacity="0.85"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffffff" stroke-width="0.8" opacity="0.25"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="3" fill="#ffffff" opacity="0.2"/>
  </g>
  <g transform="translate(542, 70) rotate(-2)">
    <rect x="-22" y="-32" width="44" height="64" rx="4" fill="#1a1a4e" stroke="#ffd700" stroke-width="1.5"/>
    <rect x="-16" y="-26" width="32" height="52" rx="2" fill="none" stroke="#ffd700" stroke-width="0.8" opacity="0.3"/>
    <use xlink:href="#star4" x="-6" y="-6" width="12" height="12" opacity="0.8"/>
  </g>

  <!-- === Sparkle decorations === -->
  <use xlink:href="#star4" x="105" y="12" width="10" height="10" opacity="0.7"/>
  <use xlink:href="#star4" x="485" y="8" width="8" height="8" opacity="0.6"/>
  <use xlink:href="#star4" x="155" y="105" width="7" height="7" opacity="0.5"/>
  <use xlink:href="#star4" x="430" y="110" width="9" height="9" opacity="0.6"/>
</svg>